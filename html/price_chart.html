<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chartContainer {
        width: full;
        margin: auto;
        padding: 20px;
      }
      canvas {
        width: 100% !important;
        height: 50% !important;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
      <canvas id="slopeChart"></canvas>
      <canvas id="momentumChart"></canvas>
      <canvas id="momentumRateChart"></canvas>
    </div>

    <script>
      // Function to fetch data from the API
      async function fetchPriceData() {
      const url = "http://localhost:8888/api/price";
      const params = new URLSearchParams({
        market: "NIFTY",
        from_date: "2024-09-25",
        to_date: "2024-09-25",
        from_time: "10:06:00",
        to_time: "15:29:00",
      });

        try {
          const response = await fetch(`${url}?${params.toString()}`, {
            method: "GET",
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json(); // or response.text() if the response is not JSON
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function get_price_chart_object(
              tick_prices,
              smooth_prices,
              smooth_price_emas,
      ) {
          return {
          type: "line",
          data: {
            datasets: [
              {
                label: "Tick Price",
                data: tick_prices,
                borderColor: "rgba(0, 0, 255, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
                borderWidth: 0.5,
                pointRadius: 1,
              },
              {
                label: "Smooth Price",
                data: smooth_prices,
                borderColor: "rgba(10, 180, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
              {
                label: "Smooth Price EMA",
                data: smooth_price_emas,
                borderColor: "rgba(200, 0, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "second",
                  tooltipFormat: "ll HH:mm:ss",
                },
                title: {
                  display: true,
                  text: "Timestamp",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Prices",
                },
              },
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: "xy",
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  mode: "x",
                  onZoomComplete({ chart }) {
                    chart.update('none'); // Prevent axes from being disturbed
                  },
                },
              },
            },
          },
        }
        }


      function get_slope_chart_object(slope, smooth_slope, smooth_slope_ema) {
        return {
          type: "line",
          data: {
            datasets: [
              {
                label: "Slope / MACD line",
                data: slope,
                borderColor: "rgba(0, 0, 255, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
                borderWidth: 0.5,
                pointRadius: 1,
              },
              {
                label: "Smooth Slope",
                data: smooth_slope,
                borderColor: "rgba(0, 180, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
              {
                label: "Smooth slope EMA",
                data: smooth_slope_ema,
                borderColor: "rgba(200, 0, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "second",
                  tooltipFormat: "ll HH:mm:ss",
                },
                title: {
                  display: true,
                  text: "Timestamp",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Slopes",
                },
              },
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: "xy",
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  mode: "x",
                  onZoomComplete({ chart }) {
                    chart.update('none'); // Prevent axes from being disturbed
                  },
                },
              },
            },
          },
        }
      }

      function get_momentum_chart_object(momentum, momentum_rate) {
        return {
          type: "line",
          data: {
            datasets: [
              {
                label: "Momentum",
                data: momentum,
                borderColor: "rgba(0, 180, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
              {
                label: "Momentum Rate",
                data: momentum_rate,
                borderColor: "rgba(200, 0, 0, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "second",
                  tooltipFormat: "ll HH:mm:ss",
                },
                title: {
                  display: true,
                  text: "Timestamp",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Momentum",
                },
              },
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: "xy",
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  mode: "x",
                  onZoomComplete({ chart }) {
                    chart.update('none'); // Prevent axes from being disturbed
                  },
                },
              },
            },
          },
        }
      }

      function get_momentum_rate_chart_object(divergence) {
        return {
          type: "line",
          data: {
            datasets: [
              {
                label: "Momentum Rate",
                data: divergence,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "second",
                  tooltipFormat: "ll HH:mm:ss",
                },
                title: {
                  display: true,
                  text: "Timestamp",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Momentum Rate",
                },
              },
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: "xy",
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  mode: "x",
                  onZoomComplete({ chart }) {
                    chart.update('none'); // Prevent axes from being disturbed
                  },
                },
              },
            },
          },
        }
      }

      function x_zoom_pan(chart, chart_ctx) {
        chart.canvas.parentNode.style.overflow = 'hidden';

        // Event listeners for click + hold + drag (panning effect)
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        chart_ctx.canvas.addEventListener('mousedown', (event) => {
          isDragging = true;
          startX = event.offsetX;
          startY = event.offsetY;
        });
        chart_ctx.canvas.addEventListener('mousemove', (event) => {
          if (!isDragging) return;
          const dx = event.offsetX - startX;
          const dy = event.offsetY - startY;
          chart.pan({ x: dx, y: dy });
          chart.update();
          startX = event.offsetX;
          startY = event.offsetY;
        });
        chart_ctx.canvas.addEventListener('mouseup', () => {
          isDragging = false;
        });
        chart_ctx.canvas.addEventListener('mouseout', () => {
          isDragging = false; // Stop dragging if the mouse leaves the canvas
        });

        return chart
      }

      // Function to initialize and render the chart
      async function renderChart() {
        // 1. fetch all prices from api
        const data = await fetchPriceData();
        console.log('api data: ', data)

        const tick_prices = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.tick_price,
        }));
        const smooth_prices = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.smooth_price,
        }));
        const smooth_price_emas = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.smooth_price_ema,
        }));
        const slope = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.slope,
        }));
        const smooth_slope = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.smooth_slope,
        }));
        const smooth_slope_ema = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.smooth_slope_ema,
        }));
        const momentum = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.momentum,
        }));
        const momentum_rate = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.momentum_rate,
        }));


        // ----------- chart 1 (price, smooth price, price ema) ------------ //
        const ctxPriceChart = document.getElementById("priceChart").getContext("2d");
        const priceChart = new Chart(ctxPriceChart, get_price_chart_object(
                tick_prices,
                smooth_prices,
                smooth_price_emas,
        ));
        x_zoom_pan(priceChart, ctxPriceChart)


        // ----------- chart 2 (slope) ------------ //
        const ctxSlopeChart = document.getElementById("slopeChart").getContext("2d");
        let slopeChart = new Chart(ctxSlopeChart, get_slope_chart_object(slope, smooth_slope, smooth_slope_ema));
        x_zoom_pan(slopeChart, ctxSlopeChart)


        // ----------- chart 3 (momentum, momentum rate) ------------ //
        const ctxMomentumChart = document.getElementById("momentumChart").getContext("2d");
        let momentumChart = new Chart(ctxMomentumChart, get_momentum_chart_object(momentum, momentum_rate));
        x_zoom_pan(momentumChart, ctxMomentumChart)

      }

      // Render the chart when the page loads
      window.onload = renderChart;
    </script>
  </body>
</html>
