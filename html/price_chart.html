<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Chart</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chartContainer {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        // Function to fetch data from the API
        async function fetchData() {
            const url = 'http://localhost:8888/api/price';
            const params = new URLSearchParams({
                market: 'BANKNIFTY',
                from_date: '2024-09-17',
                to_date: '2024-09-17',
                from_time: '13:21:00',
                to_time: '13:25:00'
            });

            try {
                const response = await fetch(`${url}?${params.toString()}`, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json(); // or response.text() if the response is not JSON
                return data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to initialize and render the chart
        async function renderChart() {
            // const data = await fetchData();
            const data = {
                "market_name": "NIFTY",
                "price_data": [
                    {
                        "dt": "2024-09-11",
                        "tm": "11:12:22",
                        "price": 25456.43
                    },
                    {
                        "dt": "2024-09-11",
                        "tm": "11:12:23",
                        "price": 25454.43
                    }
                    ]
                }

            // Convert timestamps to Date objects and format data for Chart.js
            const formattedData = data.price_data.map(item => ({
                x: new Date(`${item.dt}T${item.tm}`),
                y: item.price
            }));

            const ctx = document.getElementById('priceChart').getContext('2d');

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: formattedData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'second',
                                tooltipFormat: 'll HH:mm:ss'
                            },
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        }
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'xy',
                            },
                            zoom: {
                                onmousewheel: {
                                    enabled: true
                                },
                                mode: 'xy',
                            }
                        }
                    }
                }
            });
        }

        // Render the chart when the page loads
        window.onload = renderChart;
    </script>
</body>
</html>
