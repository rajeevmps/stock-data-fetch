<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chartContainer {
        width: full;
        margin: auto;
        padding: 20px;
      }
      canvas {
        width: 100% !important;
        height: 50% !important;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div>

    <script>
      // Function to fetch data from the API
      async function fetchData() {
        const url = "http://localhost:8888/api/price";
        const params = new URLSearchParams({
          market: "BANKNIFTY",
          from_date: "2024-09-18",
          to_date: "2024-09-18",
          from_time: "12:45:00",
          to_time: "12:45:20",
        });

        try {
          const response = await fetch(`${url}?${params.toString()}`, {
            method: "GET",
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json(); // or response.text() if the response is not JSON
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function get_chart_object(formattedData, formattedData2) {
          return {
          type: "line",
          data: {
            datasets: [
              {
                label: "Price",
                data: formattedData,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
              {
                label: "Price",
                data: formattedData2,
                borderColor: "rgba(111, 100, 180, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "second",
                  tooltipFormat: "ll HH:mm:ss",
                },
                title: {
                  display: true,
                  text: "Timestamp",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Price",
                },
              },
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: "xy",
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  mode: "x",
                  onZoomComplete({ chart }) {
                    chart.update('none'); // Prevent axes from being disturbed
                  },
                },
              },
            },
          },
        }
        }

      // Function to initialize and render the chart
      async function renderChart() {
        const data = await fetchData();
        console.log('api data: ', data)

        // Convert timestamps to Date objects and format data for Chart.js

        // chart 1
        const formattedData = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.tick_price,
        }));
        const formattedData2 = data.price_data.map((item) => ({
          x: new Date(`${item.dt}T${item.tm}`),
          y: item.tick_price + 10,
        }));
        const ctx = document.getElementById("priceChart").getContext("2d");
        const myChart = new Chart(ctx, get_chart_object(formattedData, formattedData2));

        myChart.canvas.parentNode.style.overflow = 'hidden';

        // Event listeners for click + hold + drag (panning effect)
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        ctx.canvas.addEventListener('mousedown', (event) => {
          isDragging = true;
          startX = event.offsetX;
          startY = event.offsetY;
        });
        ctx.canvas.addEventListener('mousemove', (event) => {
          if (!isDragging) return;
          const dx = event.offsetX - startX;
          const dy = event.offsetY - startY;
          myChart.pan({ x: dx, y: dy });
          myChart.update();
          startX = event.offsetX;
          startY = event.offsetY;
        });
        ctx.canvas.addEventListener('mouseup', () => {
          isDragging = false;
        });
        ctx.canvas.addEventListener('mouseout', () => {
          isDragging = false; // Stop dragging if the mouse leaves the canvas
        });
        // ------------------------------------------------------------


        // Event listeners for click + hold + stretch (up/down) for y-axis zoom
        // TODO
        // ------------------------------------------------------------

      }

      // Render the chart when the page loads
      window.onload = renderChart;
    </script>
  </body>
</html>
